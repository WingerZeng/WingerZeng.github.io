<script type="text/javascript">
function loadXMLDoc(xmlUrl) {
    try //Internet Explorer
    {
        xmlDoc=new ActiveXObject("Microsoft.XMLDOM");
    }
    catch(e)
    {
      try //Firefox, Mozilla, Opera, etc.
        {
          xmlDoc=document.implementation.createDocument("","",null);
        }
      catch(e) {alert(e.message)}
    }

    try 
    {
          xmlDoc.async=false;
          xmlDoc.load(xmlUrl);
    }
    catch(e) {
        try //Google Chrome  
          {  
            var chromeXml = new XMLHttpRequest();
            chromeXml.open("GET", xmlUrl, false);
            chromeXml.send(null);
            xmlDoc = chromeXml.responseXML.documentElement;                 
            //alert(xmlDoc.childNodes[0].nodeName);
            //return xmlDoc;    
          }  
          catch(e)  
          {  
              //alert(e.message)  
          }                
    }
    return xmlDoc; 
}
var weblink="https://wingerzengimage.oss-cn-beijing.aliyuncs.com"
var xmllink="https://wingerzengimage.oss-cn-beijing.aliyuncs.com/image.xml"
xmlDoc=loadXMLDoc(xmllink);
var urls=xmlDoc.getElementsByTagName('Key');
var date=xmlDoc.getElementsByTagName('LastModified');
var showNum=12; //每个相册一次展示多少照片
var box=document.getElementById('box');

var content=new Array();
var tmp=0;
var kkk=-1;
for (var t = 0; t < urls.length ; t++) {
    var bucket=urls[t].innerHTML;
    var length=bucket.indexOf('/');
    //记录文件夹信息
    if(length===bucket.length-1){
        kkk++;
        content[kkk]=new Array();
        content[kkk][0]={'url':bucket,'date':date[t].innerHTML.substring(0,10)};
        tmp=1;
    }
    //记录文件信息
    else {
        content[kkk][tmp++]={'url':bucket.substring(length+1),'date':date[t].innerHTML.substring(0,10)};
    }
}
function DrawImage(ImgObj, maxWidth, maxHeight){
    var image = new Image();
    //原图片原始地址（用于获取原图片的真实宽高，当<img>标签指定了宽、高时不受影响）
    image.src = ImgObj.src;
    // 用于设定图片的宽度和高度
    var tempWidth;
    var tempHeight;

    // var rate = Math.random() + 0.5;
    // var baselength = window.innerWidth() /;
    // if(image.width >= image.height){
    //     ImgObj.width  = baselength*rate*image.width/image.height;
    //     ImgObj.height = baselength*rate;
    // }
    // else{
    //     ImgObj.height  = baselength*rate*image.height/image.width;
    //     ImgObj.width = baselength*rate;
    // }
}
function CalHtml(weblink,title,con,date,conBox){
    var item=document.createElement("li");
    item.innerHTML = "<div class=\"container\"><div class=\"bracket\"></div><img class=imgitem src=\""+weblink+'/'+title+con+"?x-oss-process=style/scroll\" alt=\""+con+"\"></img></div><span>"+con.substring(0,con.length-4)+"</span>";
    conBox.appendChild(item);
}
function CalTitle(weblink,title,conBox){
    var item=document.createElement("div");
    item.innerHTML="<div class=title style=background:url("+weblink+'/'+title+"封面.jpg"+");><span style=display:inline;><strong style=color:#f0f3f6; >"+title.substring(0,title.length-1)+"</strong></span></div>";
    conBox.appendChild(item);
}


for (var i = 0; i < content.length; i++) {
    var conBox=document.createElement("div");
    conBox.id='conBox'+i;
    box.appendChild(conBox);
    var title=content[i][0].url;
    CalTitle(weblink,title,conBox);

    for (var j = 1; j < content[i].length && j < showNum+1; j++) {
        var con=content[i][j].url;
        CalHtml(weblink,title,con,date,conBox);
    }
    if(content[i].length > showNum){
        var moreItem=document.createElement("button");
        moreItem.className="button-more";
        moreItem.id="more"+i;
        moreItem.value=showNum+1;
        let cur=i;
        moreItem.onclick= function (){
            moreClick(this,cur,content[cur],content[cur][0].url);
        }
        moreItem.innerHTML="<span><i>················加载更多················</i></span>";
        conBox.appendChild(moreItem);
    }
}

function moreClick(obj,cur,cont,title){
    var parent=obj.parentNode;
    parent.removeChild(obj);
    var j=obj.value;
    var begin=j;
    for ( ; j < cont.length && j < Number(showNum) + Number(begin); j++) {
        console.log( Number(showNum) + Number(begin));
        var con=cont[j].url;
        CalHtml(weblink,title,con,date,parent);
    }
    if(cont.length > j){
        obj.value=j;
        parent.appendChild(obj);
    }
}
